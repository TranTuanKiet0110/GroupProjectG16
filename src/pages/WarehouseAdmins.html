<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1>Lazada</h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active">
                        <img src="../img/home.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <img src="../img/product.png" alt="Product">
                        <span>Product Category</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <img src="../img/seller.png" alt="Seller">
                        <span>Seller Management</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="box">
                <img src="../img/menu.png" alt="Menu">
                <span>Dashboard</span>
            </div>

            <div class="search-wrapper">
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="../img/admin.png" width="30px" height="30px" alt="Admin">
                <div>
                    <h4>Welcome,</h4>
                    <small>Admin!</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card">
                    <div>
                        <h1>10</h1>
                        <span>Customers</span>
                    </div>
                    <div>
                        <img src="../img/customer.png" width="30px" height="30px" alt="Customer">
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1>10</h1>
                        <span>Pending sellers</span>
                    </div>
                    <div>
                        <img src="../img/pending_seller.png" width="30px" height="30px" alt="Pending seller">
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1>10</h1>
                        <span>Approved sellers</span>
                    </div>
                    <div>
                        <img src="../img/approved_seller.png" width="30px" height="30px" alt="Approved seller">
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1>10</h1>
                        <span>Categories</span>
                    </div>
                    <div>
                        <img src="../img/categories.png" width="30px" height="30px" alt="Categories">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
